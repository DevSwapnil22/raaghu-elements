<div class="row">
  <div class="col-md-12">
    <div class="wrapper">
      <ng-container>
        <span id="range1" class="sliderTooltipRangeOne " [attr.data-tooltip]="val1"></span>
        <span id="range2" class="sliderTooltipRangeOne " [attr.data-tooltip]="val2"></span>
      </ng-container>
      <div class="slider-track"></div>
      <input id=slider1 class="slider_1" type="range" [min]="min" [max]="max" value="val1" (input)="rangeone()">
      <input id=slider2 class="slider_1" type="range" [min]="min" [max]="max" value="val2" (input)="rangetwo()">
    </div>
  </div>
</div>
