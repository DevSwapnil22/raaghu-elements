<label class="dropdown" [ngClass]="button1">
  <div class="dd-button">
    {{placeholder}}
  </div>
  <input type="checkbox" class="dd-input" id="test">
  <ul class="dd-menu bind-dropdown">
    <li class="list-group-item" *ngIf="multiSelect">
      <input type="checkbox" class="form-check-input" [(ngModel)]="isMasterSel" name="list_name" value="h1"
        (change)="checkUncheckAll()" />
      <label class="form-check-label mx-2">Select All</label>
    </li>
    <li *ngFor="let item of listItems; index as i;" (click)="initAllSelect($event, item)">
      <input class="form-check-input" type="checkbox" [(ngModel)]="item.isSelected" (change)="isAllSelected();"
        *ngIf="multiSelect" />
      <label class="form-check-label mx-2">{{item.value}}</label>
    </li>
  </ul>
</label>
