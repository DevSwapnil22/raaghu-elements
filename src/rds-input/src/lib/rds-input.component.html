<div [ngClass]="divclasses">
  <div class="d-flex position-relative w-100" [ngClass]="floatclasses">
    <input (keyup)="onKeyup($event)" data-bs-toggle="tooltip" [attr.id]="id" (focus)="focus()" [attr.type]="inputType"
      [ngClass]="classes" [id]="id" [attr.placeholder]="placeholder" [(ngModel)]="value" [value]="value"
      [disabled]="disabled" [readonly]="readonly" (mouseup)="onMouseup($event)" />
    <i *ngIf="formState" [ngClass]="iconClass" class="icon-position" [class]="icon"></i>

    <svg *ngIf="disabled && !readonly" xmlns="http://www.w3.org/2000/svg" width="16" height="23.7" fill="currentColor"
      class="bi bi-slash-circle readicon icon-position" viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
      <path d="M11.354 4.646a.5.5 0 0 0-.708 0l-6 6a.5.5 0 0 0 .708.708l6-6a.5.5 0 0 0 0-.708z" />
    </svg>
    <label *ngIf="floatclasses" [ngClass]="Title == '' ? 'd-none' : 'form-label'" class="d-none" for="Errormessage">{{
      Title
      }}</label>

  </div>

  <label [ngClass]="labelClass" [ngClass]="Title == '' ? 'd-none' : 'form-label'" for="Errormessage">{{
    Title
    }}</label>

</div>
