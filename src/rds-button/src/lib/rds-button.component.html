<!-- Template for the micro front end component -->
<!-- <button class="btn" [ngClass]="classes" (click)="click.emit()">{{ label || 'Button' }}</button> -->
<button [type]="buttonType" [class]="classes" (click)="onClick.emit($event)" data-bs-toggle="tooltip"
    [attr.data-bs-placement]="tooltipPlacement" [attr.id]="id" [disabled]="disabled" [ngClass]="width">

    <ng-content select="[left]"></ng-content>
    <i [class]="icon"></i>
    {{label}}
    <ng-content></ng-content>
    <ng-content select="[right]"></ng-content>
</button>
